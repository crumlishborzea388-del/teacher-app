version: '3.8'
services:
  backend:
    build: ./backend
    working_dir: /app
    environment:
      - PORT=4000
      - BOT_TOKEN=${BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE=http://host.docker.internal:4000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
